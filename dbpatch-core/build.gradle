apply plugin:'application'
apply plugin: 'maven'
apply plugin: 'java'
sourceCompatibility = 1.5

description = 'Dbpatch :: core / standalone'

mainClassName = "org.jsoftware.dbpatch.DbPatch"

jar {
    manifest {
        attributes 'Main-Class':mainClassName
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile libraries.junit
}
